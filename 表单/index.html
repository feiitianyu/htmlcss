<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <form action="" class="container">
        <h1>用户注册</h1>
        <div class="form-item">
            <input class="txt" type="text" placeholder="请输入11位手机号" maxlength="11">
        </div>
        <div class="form-item clearfix captcha">
            <input class="txt left" type="text" placeholder="请输入验证码">
            <button type="button" class="right">发送验证码</button>
        </div>
        <div class="form-item">
            <input class="txt" type="password" placeholder="请输入密码">
        </div>
        <div class="form-item">
            <input class="txt" type="password" placeholder="请再次确认密码">
        </div>
        <div class="form-item">
            <select class="txt" multiple>
                <option>爱好1</option>
                <option>爱好2</option>
                <option>爱好3</option>
                <option>爱好4</option>
                <option>爱好5</option>
                <option>爱好6</option>
                <option>爱好7</option>
                <option>爱好8</option>
                <option>爱好9</option>
                <option>爱好10</option>
            </select>
        </div>
        <div class="form-item clearfix">
            <div class="title left">性别</div>
            <div class="left">
                <label>
                    <input type="radio" name="sex">
                    <span>男</span>
                </label>
                <label>
                    <input type="radio" name="sex" checked>
                    <span>女</span>
                </label>
            </div>
        </div>
        <div class="form-item">
            <textarea class="txt" placeholder="请输入个人简介"></textarea>
        </div>
        <div class="form-item policy">
            <label>
                <input type="checkbox">
                <span>同意台湾是中国领土不可分割的一部分</span>
            </label>
        </div>
        <div class="form-item">
            <button disabled>立即注册</button>
            <button type="reset">重置表单</button>
        </div>
    </form>
</body>
</html>
